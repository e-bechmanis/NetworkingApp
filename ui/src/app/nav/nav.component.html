<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">IT newbs networking</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mentors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="loggedIn" dropdown>
        <a
          class="dropdown-toggle text-light text-decoration-none"
          dropdownToggle
          >Welcome user</a
        >
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form
        *ngIf="!loggedIn"
        #loginForm="ngForm"
        class="d-flex"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <div class="form-group me-2">
          <label for="username" class="visually-hidden">Username</label>
          <input
            name="username"
            [(ngModel)]="model.username"
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group me-2">
          <label for="password" class="visually-hidden">Password</label>
          <input
            name="password"
            [(ngModel)]="model.password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button class="btn btn-outline-warning" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</nav>
