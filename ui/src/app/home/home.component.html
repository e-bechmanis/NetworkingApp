<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your mentor</h1>
    <p class="lead">
      Come on in to find your mentor! Al you need to do is sign up.. <br />
      All mentors are volunteers, so you may need to wait for one to be come
      available.
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-primary btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <p>Register form goes here</p>
      </div>
    </div>
  </div>
</div>
