<div class="card mb-4" *ngIf="mentor">
  <div class="card-img-wrapper">
    <img
      src="{{ mentor.photoUrl || './assets/user.jpg' }}"
      alt="{{ mentor.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline mentor-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/mentors/{{ mentor.userName }}"
          class="btn btn-light"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{ mentor.knownAs }}
    </h6>
    <p class="card-text text-muted text-center"><small>{{ mentor.city }}</small></p>
  </div>
  <div class="d-flex flex-wrap" style="max-width: 100%;">
    <div *ngFor="let skill of mentor.stack" class="mx-1 mb-1">
      <span *ngIf="skill.canMentor">
          <span class="badge bg-light me-0">{{
            skill.description
          }}</span>
        </span>
    </div>
  </div>
  
</div>
