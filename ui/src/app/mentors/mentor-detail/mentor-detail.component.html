<img
  src="/assets/Lovepik_com-400671169-geometric-lines.png"
  width="700"
  alt="Geometry Png vectors by Lovepik.com"
  class="mentor-idea-img"
/>
<div class="row" *ngIf="mentor">
  <div class="col-3">
    <div class="card">
      <img
        src="{{ mentor.photoUrl || './assets/user.jpg' }}"
        alt="{{ mentor.knownAs }}"
        class="card-img-top rounded-circle"
      />
      <div class="card-body">
        <div>
          <small>{{ mentor.city }}, {{ mentor.country }}</small>
        </div>
        <span class="badge bg-primary me-1"
          >{{ mentor.yearsOfExperience }} years in IT</span
        >
        <span *ngIf="mentor.isMentor" class="badge bg-info">I am a mentor</span>
        <p class="mb-2"></p>
      </div>
      <div class="card-footer">
        <button class="btn btn-success col-12">
          Message {{ mentor.knownAs }} <i class="fa fa-solid fa-lg fa-comments ms-1"></i>
        </button>
      </div>
    </div>
    <div class="card mt-2 pt-2 pb-2">
      <div class="card-body">
        <h5 class="text-light">I can help with</h5>
        <div *ngFor="let skill of mentor.stack" class="d-flex flex-wrap">
          <span *ngIf="skill.canMentor">
            <h5>
              <span class="badge bg-success me-0">{{
                skill.description
              }}</span>
            </h5>
          </span>
        </div>
      </div>
    </div>
    <div class="card mt-2 pt-2 pb-2">
      <div class="card-body">
        <h5 class="text-light">I am learning</h5>
        <div *ngFor="let skill of mentor.stack" class="d-flex flex-wrap">
          <div *ngIf="!skill.canMentor">
            <h5>
              <span class="badge bg-info">{{
                skill.description
              }}</span>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card col-9">
    <tabset class="member-tabset">
      <tab heading="About {{ mentor.knownAs }}">
        <h4 class="pt-3">Description</h4>
        <p>{{ mentor.introduction }}</p>
        <h4>Looking for</h4>
        <p>{{ mentor.lookingFor }}</p>
      </tab>
      <tab heading="Photos/Screens">
        <ngx-gallery
          [options]="galleryOptions"
          [images]="galleryImages"
          class="ngx-gallery mt-2"
        ></ngx-gallery>
      </tab>
      <tab heading="Messages">
        <p>Messages will go here</p>
      </tab>
    </tabset>
  </div>
</div>
